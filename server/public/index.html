<!DOCTYPE html>
<html lang="kor">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TO-DO</title>
</head>
<body>

    <header class='header'>
        <div class='header__container'>
            <h1 class='header__title--font-grow'>TO DO 서비스</h1>
            <nav>
                <h2 class='header__title--font-grow'>menu</h2>
            </nav>
        </div>
    </header>

    <main class='main'>
        <article class='main__container'>
            <h2 class='blind'>Contents</h2>
            <section class='todo-list'>
                <div class="todo-list__inner">
                    <div class="todo-list__header">
                        <div class='todo-list__header--left'>
                            <div class='todo-list__card-number'>
                                <div class="todo-list__card-number--draw-shape">
                                    0
                                </div>
                            </div>
                            <h3>시작전</h3>
                        </div>
                        <div class='todo-list__header--right'>
                            <img class='todo-list__button-img todo-list__button-img--margin-right', src='./images/add_icon.svg', alt='카드 추가 버튼'/>
                            <img class='todo-list__button-img', src='./images/cancel_icon.svg', alt='리스트 삭제 버튼'/>
                        </div>
                    </div>
                    <div class="todo-list__body">
                        <ul></ul>
                    </div>
                </div>
            </section>
            <section class='todo-list'>
                <div class="todo-list__inner">
                    <div class="todo-list__header">
                        <div class='todo-list__header--left'>
                            <div class='todo-list__card-number'>
                                <div class="todo-list__card-number--draw-shape">
                                    0
                                </div>
                            </div>
                            <h3>진행중</h3>
                        </div>
                        <div class='todo-list__header--right'>
                            <img class='todo-list__button-img todo-list__button-img--margin-right', src='./images/add_icon.svg', alt='카드 추가 버튼'/>
                            <img class='todo-list__button-img', src='./images/cancel_icon.svg', alt='리스트 삭제 버튼'/>
                        </div>
                    </div>
                    <div class="todo-list__body">
                        <ul></ul>
                    </div>
                </div>
            </section>
            <section class='todo-list'>
                <div class="todo-list__inner">
                    <div class="todo-list__header">
                        <div class='todo-list__header--left'>
                            <div class='todo-list__card-number'>
                                <div class="todo-list__card-number--draw-shape">
                                    0
                                </div>
                            </div>
                            <h3>완료</h3>
                        </div>
                        <div class='todo-list__header--right'>
                            <img class='todo-list__button-img todo-list__button-img--margin-right', src='./images/add_icon.svg', alt='카드 추가 버튼'/>
                            <img class='todo-list__button-img', src='./images/cancel_icon.svg', alt='리스트 삭제 버튼'/>
                        </div>
                    </div>
                    <div class="todo-list__body">
                        <ul></ul>
                    </div>
                </div>
            </section>
        </article>
    </main>
        
<script src="main.js"></script></body>
</html>
